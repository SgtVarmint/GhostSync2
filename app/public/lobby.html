<body>
	<div id="mainWrapper" class="mainDesktop">

		<input type="hidden" id="currentDirectory" value="/"></input>
		<input type="hidden" id="lobbyName" value="DefaultLobby"></input>
		<input type="hidden" id="serverTime" value=""></input>
		<input type="hidden" id="filePath" value=""></input>
		<input type="hidden" id="selectedVideoTimestamp" value=""></input>
		<input type="hidden" id="selectedVideoTitle" value=""></input>
		<input type="hidden" id="pushUpdate" value="0"></input>
		<input type="hidden" id="selectedUser" value="0"></input>
		<span id="hideButtonContainer">
			<!--I have no idea what this is / im not styling it now-->
			<img id="hideButton" src="/graphics/HideButton.png" style = "display: none;">
		</span>
		<span id="hideButtonRightContainer" class="hideButtonRightContainerClosed" style = "display: none;">
			<img id="hideButtonRight" src="/graphics/HideButtonLong.png">
		</span>
		<!--end-->

		<div id="backgroundFade"></div>

		<div id="topNav">
			<a class="navButton" href="/index.html" id="home">GhostSync</a>
			<span class="divider"></span>
			<a id="videoBrowserButton" class="navButton" href="javascript:videoBrowserButton();">Video Browser</a>
			<span class="divider"></span>
			<a id="youtubeButton" class="navButton" href="javascript:youtubeButton();">Youtube</a>
			<span class="divider"></span>
			<a id="settingsButton" class="navButton">Settings</a>
		</div>

		<h3 id="nowPlaying" class="nowPlayingDesktop">Nothing Is Playing Yet..</h3>

		<div id="playerWrapper" class="playerDesktop">
			<!--I have no idea what this is / im not styling it now-->
			<div id="reactionMenuContainer" style="display: none;">
				<div id="reactionMenuTop">
					<div id="reactionMenuTopLeft">
						<button id="reactionMenuFavoritesButton">Favorites</span>
							<button id="reactionMenuAllButton">All Emojis</span>
					</div>
					<div id="reactionMenuTopRight">
						<button id="closeReactionMenuButton">X</button>
					</div>
					<hr>
				</div>
				<div id="reactionMenuFavorites"></div>
				<div id="reactionMenuAll"></div>
			</div>
			<div id="reactionPanel"></div>
			<!--end-->
			<video id="video" class="videoDesktop videoStandardScreen" preload="auto" controls>
				<source id="videoSource">
			</video>
			<!--I have no idea what this is / im not styling it now-->
			<div id="youtubePlayer" class="youtubeStandardScreen">
				<!--why have this, its an empty div-->
			</div>
			
			<div id="subtitleWrapper">
				<div id="subtitleText" class="subtitleTextStandardScreen"></div>
			</div>
			<!--end-->
			<div class="reactionWrapper">
				<button id="reactionButton" class="controls">&#x1F636;</button>
				<button id="playButton" class="controls playButtonPaused">&#x25b6;</button>
				<button id="fullscreenButton" class="controls">&#x26F6;</button>
				<button id="skipButton" class="controls">&#x23e9;</button>
				<button id="lockButton" class="controls">&#x1f512;</button>
				<button id="subtitleButton" class="controls">&#x1f4ac;</button>
				<span id="preloadProgress" class="hidden">&#8226;</span>
			</div>

			<br>
			<input id="seekSlider" type="range" step=".1" class="controls"></input>
		</div>

		<div id="userqueueWrapper" class="userqueueWrapperDesktop">
			<div id="usersWrapper" class="usersWrapperDesktop">
				<h3 id="userTitle">Users In Lobby</h3>
				<div id="loader">
					<div id="loader">
						<div id='spinner'>
							<div></div>
							<div></div>
							<div></div>
							<div></div>
							<div></div>
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
				</div>
				
				<div id="userListContainer">
					<ul id="userList">

					</ul>
				</div>
			</div>

			<div id="queueArea" class="queueAreaDesktop">
				<div id="queueHeader">
					<h3 id="queue_title">Next Up...</h3>
					<hr>
					<a href="javascript:clearButtonClicked();">Clear Queue</a>
					<hr style="width: 15%; display: inline-block">
					<a href="javascript:addCurrentVideoToQueue();">Add Current Video</a>
					<hr>
				</div>
				<div id="queue"></div>
			</div>
		</div>

		<div id="browser">
			<div id="videoBrowserTopSection">
				<button class="defaultButton" onclick="goBack()">Up</button>
			</div>
			<div id="videoBrowser"></div>
			<div id="videoBrowserSidePanel"></div>
		</div>
		<div id="youtubeMenu">
			<div class="youtubeMenuElement">
				<span class="textTitle">YouTube Link</span>
			</div>
			<div class="youtubeMenuElement">
				<input id="youtubeInput" type="text"></input>
			</div>
			<div class="youtubeMenuElement">
				<button class="defaultButton" id="youtubeAddToQueueButton">Add To Queue</button>
				<button class="defaultButton" id="youtubePlayButton">Play</button>
			</div>
		</div>

		<div id="settings" class="popupWindow_in">
			<div class="settingSection">
				<h3>Username&nbsp;<span id="usernameTip" class="toolTip">&#63;</span></h3>
				<input type="text" id="userNameInput"></input><button id="changeUsernameButton"
					class="defaultButton">Change
					Username</button>
			</div>
			<hr>
			<div class="settingSection">
				<h3>Lobby Sounds&nbsp;<span id="soundsTip" class="toolTip">&#63;</span></h3>
				<input type="checkbox" id="lobbySoundsToggle"></input>
			</div>
			<hr>
			<div class="settingSection">
				<h3>Reactions&nbsp;<span id="reactionsTip" class="toolTip">&#63;</span></h3>
				<input type="checkbox" id="reactionsToggle"></input>
			</div>
			<hr>
			<div class="settingSection">
				<h3>Sync Tolerance&nbsp;<span id="toleranceTip" class="toolTip">&#63;</span></h3>
				<input type="range" id="toleranceSlider"></input>
				<div>
					<span id="toleranceValue"></span><span class="label"> second(s)</span>
				</div>
			</div>
			<hr>
			<div class="settingSection">
				<h3>Slow Connection&nbsp;<span id="slowConnectionTip" class="toolTip">&#63;</span></h3>
				<input type="checkbox" id="jimmyToggle"></input>
			</div>
		</div>

		<div id="debug" style="display:none"></div>
	</div>
</body>
</html>
