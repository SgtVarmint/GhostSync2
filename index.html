<html>

<head>
	<meta charset="utf-8">
	<!--<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />-->
	<title>GhostSync: Synchronize Video Watching</title>
	<link rel="stylesheet" href="index.css">
	<script src="/Scripts/theme-change.js"></script>
	<script src="/Scripts/AuthSlider.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

</head>

<body class="primaryBackground">


	<!--Change the hero image before prod -->
	<div id="heroIndex">
		<h1 class="heroText">GhostSync</h1>
	</div>

	<div id="mainWrapper">
		<div id="joinArea">
			<div id="joinBox">
				<div id="nameLobby">
					<h3>Lobby: <input type="text" id="lobbyInput"></h3>
				</div>
				<div id="userLobby">
					<h3>Username: <input type="text" id="userInput"></h3>
				</div>
				<button id="lobbyButton" class="button createJoinButton">Create/Join</button>
				<button id="authMenuButton" class="button setAuthButton" style="display: inline-;">Set Authentication
					Key</button>
			</div>
			<div id="authMenu" class="hidden">
				<!--Make this a box?-->
				<div id="authInside">
					<h3>Authentication Key:
						<span id="authTip" class="toolTip"></span></span>&nbsp;<input id="authText"
							type="text"></input><button class="button" id="authButton">Set</button>

					</h3>

				</div>

			</div>
		</div>




		<button class="button" onclick="themeChanger()">Change background</button>

		<div id="buildInfo">
			<span class="label">GhostSync Version <span class="label" id="versionNumber">XXX</span>
				<!--&nbsp;deployed on <span id="buildDate">XXX</span>-->
		</div>

	</div>


</body>

</html>
